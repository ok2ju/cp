<h1>Create Podcast</h1>
<div>
  <input type="text" placeholder="New Untitled Podcast">
</div>
<div>
  <input type="text" placeholder="Quick Filter">
</div>
<div class="advancedDemo">
  <div class="dropzone">
    <ul dnd-list="vm.segments"
        dnd-drop="vm.dropCallback(event, index, item, external, type, 'containerType')"
        class="segments itemlist">
      <li ng-repeat="segment in vm.segments"
          dnd-draggable="segment"
          dnd-effect-allowed="copy"
          class="segments__item segment">
        <img src="images/MP3-48.png">
        <p class="segment__name">{{segment.name}} {{segment.$error}} {{segment.$errorParam}}</p>
      </li>
    </ul>
    <ul dnd-list="vm.tracks" class="track itemlist">
      <li ng-repeat="track in vm.tracks"
          dnd-draggable="track"
          dnd-moved="vm.tracks.splice($index, 1)"
           dnd-dragend="vm.dragEndCallback(event, dropEffect)"
          class="track__item">
        <p class="segment__name">{{track.name}} {{track.$error}} {{track.$errorParam}}</p>
      </li>
    </ul>
  </div>
</div>
<div>
  <a href="#">Publish</a>
</div>
